<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>車輛轉彎安全警示系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    <h1 class="mb-4">🚐 車輛轉彎安全警示系統</h1>
    
    <!-- 狀態顯示區塊 -->
    <div id="statusBox" class="p-5 rounded border border-3 shadow-sm">
      <h2 id="statusText">資料讀取中...</h2>
      <p id="objectList" class="mt-3 fs-5 text-muted">正在偵測物件中...</p>
    </div>

    <!-- 鏡頭控制與影像區塊 -->
    <div class="mt-4">
      <!-- 顯示/隱藏即時影像 -->
      <button id="toggleBtn" class="btn btn-outline-secondary mb-2">
        ▶️ 顯示即時影像
      </button>

      <!-- 鏡頭切換選單 -->
      <div class="mt-3">
        <label for="cameraSelect" class="form-label">切換鏡頭來源：</label>
        <select id="cameraSelect" class="form-select w-auto d-inline-block">
          <option value="0">攝影機 1（外接） </option>
          <option value="1">攝影機 0（內建）</option>
        </select>
      </div>

      <!-- 即時影像畫面 -->
      <div id="videoContainer" style="display: none;">
        <h5 class="mt-3">🎥 即時辨識畫面</h5>
        <img id="videoStream" src="/video_feed" class="img-fluid rounded border" alt="即時影像" style="max-height: 400px;">
      </div>
    </div>
  </div>

  <!-- 警示音效 -->
  <audio id="alertSound" src="/static/audio/alert.mp3" preload="auto"></audio>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
